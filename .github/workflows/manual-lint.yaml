name: Manual Lint Pipeline

on:
  workflow_dispatch:
    inputs:
      lint:
        description: 'Run lint'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: read

jobs:
  lint:
    if: inputs.lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run linting
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/bmsj5/ci-cd-templates/ansible-prod-lint:latest \
            bash .github/scripts/ansible-prod-lint.sh
