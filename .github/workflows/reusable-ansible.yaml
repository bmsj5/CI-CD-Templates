name: Reusable Ansible Operation

on:
  workflow_call:
    inputs:
      playbook:
        description: 'Path to the Ansible playbook to run (relative to ansible/ directory)'
        required: true
        type: string
      use_template_playbook:
        description: 'If true, use playbook from templates repo instead of calling repo'
        required: false
        type: boolean
        default: false
      use_template_helm_charts:
        description: 'If true, use helm-charts from templates repo instead of calling repo'
        required: false
        type: boolean
        default: false
      ANSIBLE_EXTRA_ENV_JSON:
        description: 'Additional environment variables as JSON object (non-sensitive)'
        required: false
        type: string
      runner:
        description: 'Runner to use. Options: "ubuntu-latest" or "self-hosted"'
        required: false
        type: string
        default: 'ubuntu-latest'
    secrets:
      ANSIBLE_HOSTS:
        required: true
      ANSIBLE_USER:
        required: false
      SSH_PRIVATE_KEY:
        required: true
      KUBECONFIG:
        required: false
      ANSIBLE_EXTRA_SECRETS_JSON:
        required: false

jobs:
  ansible:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout templates repository
        uses: actions/checkout@v4
        with:
          repository: bmsj5/CI-CD-Templates
          path: templates

      - name: Run Ansible Operation
        uses: ./templates/.github/actions/ansible-run
        with:
          ansible_hosts: ${{ secrets.ANSIBLE_HOSTS }}
          ansible_user: ${{ secrets.ANSIBLE_USER || 'root' }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          playbook: ${{ inputs.playbook }}
          use_template_playbook: ${{ inputs.use_template_playbook }}
          use_template_helm_charts: ${{ inputs.use_template_helm_charts }}
          ansible_extra_env_json: ${{ inputs.ANSIBLE_EXTRA_ENV_JSON }}
          ansible_extra_secrets_json: ${{ secrets.ANSIBLE_EXTRA_SECRETS_JSON }}