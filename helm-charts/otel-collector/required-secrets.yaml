# Secrets required when deploying otel-collector (worker config: ingress + auth).
# Endpoints are fixed in values or GitOps; only auth comes from secrets.
# Live contract for GitOps: skies-dota-gitops/infra/otel-collector/required-secrets.yaml
---
secrets:
  - name: vm-auth
    namespace: otel-collector
    keys: [auth_b64]
    usedBy: gateway, apiserver (VictoriaMetrics PRW)

  - name: tempo-auth
    namespace: otel-collector
    keys: [auth_b64]
    usedBy: backend (Tempo OTLP traces)

  - name: openobserve-creds
    namespace: otel-collector
    keys: [auth_b64]
    usedBy: gateway (OpenObserve OTLP logs)
