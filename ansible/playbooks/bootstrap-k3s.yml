- name: Bootstrap HA K3s Cluster
  hosts: all
  become: true
  vars_files:
    - group_vars/k3s.yml

  pre_tasks:
    - name: Get number of control plane nodes from environment
      ansible.builtin.set_fact:
        num_control_nodes: "{{ lookup('env', 'NUMBER_OF_CONTROL_PLANE_NODES') | default('', true) }}"
      run_once: true
    
    - name: Calculate node index in inventory
      ansible.builtin.set_fact:
        node_index: "{{ groups['all'].index(inventory_hostname) }}"
    
    - name: Set k3s_control_node fact based on NUMBER_OF_CONTROL_PLANE_NODES
      ansible.builtin.set_fact:
        k3s_control_node: >-
          {{ (num_control_nodes == '' or num_control_nodes is not defined) or 
             (num_control_nodes | int > 0 and node_index < (num_control_nodes | int)) }}

  roles:
    - role: xanmanning.k3s

  post_tasks:
    # -------------------------------------------------------------
    # Enable static CPU manager policy for CPU pinning
    # Official K3s method: https://docs.k3s.io/installation/configuration
    # This enables dedicated CPU cores for pods with Guaranteed QoS (integer CPU requests == limits)
    # -------------------------------------------------------------
    - name: Ensure K3s config directory exists
      ansible.builtin.file:
        path: /etc/rancher/k3s/config.yaml.d
        state: directory
        mode: "0755"

    - name: Get number of CPU cores
      ansible.builtin.command: nproc
      register: cpu_cores_result
      changed_when: false

    - name: Calculate kube-reserved CPU using GKE formula
      ansible.builtin.set_fact:
        cpu_cores: "{{ cpu_cores_result.stdout | int }}"
        reserved_cpu_m: >-
          {%- set cores = cpu_cores_result.stdout | int -%}
          {%- set total = 0 -%}
          {%- if cores >= 1 -%}
            {%- set total = total + 60 -%}
            {%- if cores >= 2 -%}
              {%- set total = total + 10 -%}
              {%- if cores >= 4 -%}
                {%- set total = total + 10 -%}
                {%- if cores > 4 -%}
                  {%- set total = total + ((cores - 4) * 2.5) | round(0, 'floor') | int -%}
                {%- endif -%}
              {%- elif cores == 3 -%}
                {%- set total = total + 5 -%}
              {%- endif -%}
            {%- endif -%}
          {%- else -%}
            {%- set total = 60 -%}
          {%- endif -%}
          {{ total | int }}

    - name: Clear CPU manager state file before applying policy
      ansible.builtin.file:
        path: /var/lib/kubelet/cpu_manager_state
        state: absent
      failed_when: false

    - name: Configure static CPU manager policy
      ansible.builtin.copy:
        dest: /etc/rancher/k3s/config.yaml.d/99-cpu-manager.yaml
        content: |
          kubelet-arg:
            - "cpu-manager-policy=static"
            - "system-reserved=cpu={{ reserved_cpu_m }}m"
        mode: "0644"
      notify: Restart K3s

    # -------------------------------------------------------------
    # Deploy Traefik HA HelmChartConfig manifest
    # -------------------------------------------------------------
    - name: Deploy Traefik HA HelmChartConfig manifest
      when:
        - k3s_control_node | bool
        - inventory_hostname == groups['all'][0]
      ansible.builtin.template:
        src: traefik-ha-helmchartconfig.yaml.j2
        dest: /var/lib/rancher/k3s/server/manifests/traefik-ha-helmchartconfig.yaml
        mode: "0644"

    # -------------------------------------------------------------
    # Deploy CoreDNS HA Enforcer Script
    # -------------------------------------------------------------
    - name: Deploy CoreDNS HA Enforcer Script
      tags: coredns_ha
      when:
        - k3s_control_node | bool
        - inventory_hostname == groups['all'][0]
      ansible.builtin.copy:
        dest: /var/lib/rancher/k3s/server/manifests/coredns-enforcer.sh
        mode: "0755"
        content: |
          #!/bin/sh
          K=/etc/rancher/k3s/k3s.yaml

          kubectl scale deployment coredns -n kube-system --replicas=3 --kubeconfig $K

          kubectl patch deployment coredns -n kube-system --type='strategic' -p='{"spec": {"template": {"spec": {"containers": [{"name": "coredns", "resources": {"requests": {"cpu": "200m", "memory": "128Mi"}, "limits": {"cpu": "200m", "memory": "128Mi"}}}],"topologySpreadConstraints": [{"maxSkew": 1, "topologyKey": "kubernetes.io/hostname", "whenUnsatisfiable": "DoNotSchedule", "labelSelector": {"matchLabels": {"k8s-app": "kube-dns"}}}]}}}}' --kubeconfig $K

    - name: Deploy CoreDNS PodDisruptionBudget
      tags: coredns_ha
      when:
        - k3s_control_node | bool
        - inventory_hostname == groups['all'][0]
      ansible.builtin.copy:
        dest: /var/lib/rancher/k3s/server/manifests/coredns-pdb.yaml
        mode: "0644"
        content: |
          apiVersion: policy/v1
          kind: PodDisruptionBudget
          metadata:
            name: coredns
            namespace: kube-system
            labels:
              k8s-app: kube-dns
          spec:
            minAvailable: 2
            selector:
              matchLabels:
                k8s-app: kube-dns

  handlers:
    - name: Restart K3s
      ansible.builtin.systemd:
        name: k3s
        state: restarted
        daemon_reload: yes