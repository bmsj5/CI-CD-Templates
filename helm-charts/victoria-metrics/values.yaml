# Victoria Metrics Cluster Configuration
# Required secrets: see required-secrets.yaml in this directory.

# Use shorter names to avoid K8s naming limits
fullnameOverride: vm
nameOverride: vm

# Cluster components configuration
vminsert:
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

vmselect:
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 384Mi
    requests:
      cpu: 50m
      memory: 256Mi

vmstorage:
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 384Mi
  retentionPeriod: 30d
  persistentVolume:
    storageClassName: local-path
    size: 20Gi