# Traefik Ingress Controller Configuration
# Deployed as DaemonSet with host networking for direct access to ports 80/443

deployment:
  kind: DaemonSet

# Host networking for direct port access
hostNetwork: true

# Disable service (not needed with host networking)
service:
  enabled: false

ports:
  web:
    port: 80
    hostPort: 80
  websecure:
    port: 443
    hostPort: 443

resources:
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    cpu: 1
    memory: 512Mi

# Container security context (required for hostPort 80/443 binding)
securityContext:
  capabilities:
    add:
      - NET_BIND_SERVICE
    drop:
      - ALL