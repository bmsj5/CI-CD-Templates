- name: Generate Inventory
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    ansible_hosts: "{{ lookup('env', 'ANSIBLE_HOSTS') }}"
    ansible_user: "{{ lookup('env', 'ANSIBLE_USER') }}"
    ansible_ssh_private_key_file: "{{ lookup('env', 'ANSIBLE_SSH_PRIVATE_KEY_FILE') | default('', true) }}"
  tasks:
    - name: Set absolute template path
      ansible.builtin.set_fact:
        template_path: "{{ playbook_dir }}/../templates/inventory.j2"

    - name: Ensure /workspace/ansible directory exists
      ansible.builtin.file:
        path: /workspace/ansible
        state: directory
        mode: "0755"

    - name: Generate inventory file
      ansible.builtin.template:
        src: "{{ template_path }}"
        dest: "/workspace/ansible/inventory.ini"
        mode: "0644"
